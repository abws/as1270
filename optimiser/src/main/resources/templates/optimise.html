    <!--Main Content below header-->
    <div class="main" id="main">
        <div class="control">
            <div>1 Input</div>
            <div>2 Problem Formulation</div>
            <div>3 Wake Model</div>
            <div>4 Algorithm</div>
            <div>5 Optimise</div>
            <div>6 Visualise</div>
        </div>

        <div class="optimise" id="optimise-main">
            <form th:action="@{/optimise}" method="post" id="form">
                <div class="title">Input</div>
                <div class="evaluation-functions">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.99992 11.6666V3.33331M9.99992 3.33331L7.91667 5.41665M9.99992 3.33331L12.0833 5.41665M12.9167 11.6666H13.3332C14.1189 11.6666 14.5117 11.6666 14.7558 11.9107C14.9999 12.1548 14.9999 12.5476 14.9999 13.3333V15C14.9999 15.7856 14.9999 16.1785 14.7558 16.4226C14.5117 16.6666 14.1189 16.6666 13.3332 16.6666H6.66667C5.88099 16.6666 5.48815 16.6666 5.24408 16.4226C5 16.1785 5 15.7856 5 15V13.3333C5 12.5476 5 12.1548 5.24408 11.9107C5.48815 11.6666 5.88099 11.6666 6.66667 11.6666H7.08333" stroke="#464455" stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input class="environment" name="environment" id="environment"type="file" accept="text/xml" value="Environment">
                </div>

                <div class="title">Algorithm</div>
                <div class="algorithms">
                    <div class="algorithm" id="geneticAlgorithm">
                        <div><img th:src="@{images/dna-image.jpeg}" alt="dna-image"></div>
                        <p>Genetic Algorithm</p>
                        <input type="hidden" name="algorithm" value="geneticAlgorithm">
                        <input class="algorithm-input destroy" name="popSize" id="popSize" type="number" placeholder="Population Size" />
                        <input class="algorithm-input destroy" name="generations" id="generations" type="number" placeholder="Generations" />
                    </div>
                    <div class="algorithm" id="particeSwarmOptimisation">
                        <div><img th:src="@{images/birds-flocking.jpeg}" alt="birds-flocking"></div>
                        <p>Particle Swarm Optimisation</p>
                        <input type="hidden" name="algorithm" value="particeSwarmOptimisation">

                        <input class="algorithm-input destroy" name="swarmSize" id="swarmSize" type="number" placeholder="Swarm Size" />
                        <input class="algorithm-input destroy" name="inertiaWeight" id="inertiaWeight" type="number" placeholder="Inertia Weight" />
                        <input class="algorithm-input destroy" name="c1" id="c1" type="number" placeholder="c1" />
                        <input class="algorithm-input destroy" name="c2" id="c2" type="number" placeholder="c2" />
                        <input class="algorithm-input destroy" name="maxWeight" id="maxWeight" type="number" placeholder="Maximum Weight" />
                        <input class="algorithm-input destroy" name="minWeight" id="minWeight" type="number" placeholder="Minimum Weight" />

                    </div>
                    <div class="algorithm" id="simulatedAnnealing">
                        <div><img th:src="@{images/explosion.png}" alt="explosion-annealing-in-nebula"></div>
                        <p>Simulated Annealing</p>
                        <input type="hidden" name="algorithm" value="simulatedAnnealing">

                        <input class="algorithm-input destroy" name="initialTemperature" id="initialTemperature" type="number" placeholder="Initial Temperature" />
                    </div>
                </div>
                    <input class="optimise-button" type="submit" id="optimise" value="OPTIMISE" />
            </form>

        </div>
    </div>



    <!--  Keep Hidden  -->
    <div class="monitor hide" id="monitor">
        <span id="update">optimising...(0%)</span>
        <div class="monitor-main">
            <div id="chart"></div>
            <span class="energy" id="energy">Best: -</span>
        </div>

        <input class="stop-button" type="submit" id="stop" value="STOP" />
        <input class="complete-button destroy" type="submit" id="complete" value="COMPLETE" />

    </div>

    <script type="module" src="scripts/optimise.js"> </script>
</body>
</html>
