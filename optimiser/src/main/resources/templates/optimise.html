<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Wind Farm Layout Optimiser</title>
</head>
<body>
    <div class="container">
        <div class="h1">Wind Farm Layout Optimiser</div>
        <!--Form -->
        <form action="#" th:action="@{/optimise}" method="post" class>
            <div class="container">

                <!--Algorithm Selection-->
                <fieldset>
                    <legend>Algorithm</legend>

                    <div class="form-check form-check-inline">
                    <label for="geneticAlgorithm">Genetic Algorithm</label>
                        <input type="radio" id="geneticAlgorithm" name="algorithm" value="geneticAlgorithm"/>
                    </div>

                    <div class="form-check form-check-inline">
                        <label for="particleSwarmOptimisation">Particle Swarm Optimisation</label>
                        <input type="radio" id="particleSwarmOptimisation" name="algorithm" value="particleSwarmOptimisation"/>
                    </div>
                </fieldset>

                <!--Genetic Algorithm Global Parameters-->
                <input type="number" id="populationSize">
                <button type="submit">Optimise</button>

            </div>
        </form>

        <!--Optimal Farm Coordinates-->
        <div th:if="${algorithm}">
                <span th:text="${algorithm}"></span>
        </div>
    </div>

</body>
</html>
